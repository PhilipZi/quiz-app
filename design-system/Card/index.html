<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card| Design System</title>
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card__main">
      <div>
        <h2 class="card__title">Question:</h2>
      </div>
      <div>
        <p class="card__p">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat enim
          eveniet veniam vitae ex? Quia ea ad, nisi ipsum doloribus laborum
          ratione porro corporis fugiat, sequi qui molestias consectetur rerum.
        </p>
      </div>
      <div class="card__button">
        <button class="card__button-text">SHOW ANSWER</button>
      </div>
      <div>
        <ul class="card__list">
          <li class="card__tags card__tags--1">tag1</li>
          <li class="card__tags card__tags--2">tag2</li>
          <li class="card__tags card__tags--3">tag3</li>
          <li class="card__tags card__tags--4">tag4</li>
        </ul>
      </div>
    </section>
  </body>
</html>
